# https://aka.ms/yaml

trigger:
 branches:
   include:
     - master
     - features/*
     - feature/*
     - releases/*
 paths:
   exclude:
     - README.md
     - azure-pipelines.yml

variables:
  - group: GitRelease

  - name: patch
    value: $[counter('versioncounter', 100)]
  - name: buildPlatform
    value: 'Any CPU'
  - name: buildConfiguration
    value: 'Release'
  - name: GitHubApplicationName
    value: 'Amusoft.VisualStudio.TemplateGenerator'
  - name: GitHubRepoName
    value: 'Amusoft.VisualStudio.TemplateGenerator'
  - name: GitHubAssetsPattern
    value: '$(Build.ArtifactStagingDirectory)\*.zip'
  - name: GitHubAccessToken
    value: '$(gitAccessToken)'
  - name: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
    value: 1
  - name: BUILD_PUBLISH_ARTIFACTS
    value: ${{or(startsWith(variables['Build.SourceBranch'], 'refs/heads/releases/'), eq(variables['Build.SourceBranch'], 'refs/heads/master'))}}
  - name: BUILD_IS_RELEASE
    value: ${{startsWith(variables['Build.SourceBranch'], 'refs/heads/releases/')}}
  - name: BUILD_IS_ALPHA
    value: ${{eq(variables['Build.SourceBranch'], 'refs/heads/master')}}

pool:
  vmImage: 'windows-2019'

jobs:

- job:
  displayName: Build
  condition: succeeded()
  steps:

  - task: PowerShell@2
    displayName: dump of build expressions
    inputs:
      targetType: 'inline'
      script: |
        Write-Host ${{ variables['BUILD_IS_RELEASE'] }}
        Write-Host ${{ variables['BUILD_IS_ALPHA'] }}
        Write-Host ${{ variables['BUILD_PUBLISH_ARTIFACTS'] }}

  - task: PowerShell@2  
    displayName: Get Projectversion from file
    inputs:
      filePath: 'build\csproj-version-to-pipeline.ps1'
      arguments: '$(patch) $(Build.SourcesDirectory)\src\Generator.Client.Desktop\Generator.Client.Desktop.csproj PackageVersion'

  - task: NuGetToolInstaller@1
    inputs:
      versionSpec: '4.x'

  - task: NuGetCommand@2
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'
      feedsToUse: 'select'

  - task: VSBuild@1
    inputs:
      solution: '**\*.sln'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'

  - task: VSTest@2
    condition: succeeded()
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\*test*.dll
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: '$(System.DefaultWorkingDirectory)'

  - task: PowerShell@2
    condition: and(succeeded(), variables['BUILD_PUBLISH_ARTIFACTS'])
    displayName: dotnet publish
    inputs:
      targetType: 'inline'
      script: |
        mkdir $(Build.ArtifactStagingDirectory)\desktop
        & dotnet build $(Build.SourcesDirectory)\src\Generator.Client.Desktop\Generator.Client.Desktop.csproj -r win-x64 -c $(buildConfiguration)
        & dotnet publish $(Build.SourcesDirectory)\src\Generator.Client.Desktop\Generator.Client.Desktop.csproj -r win-x64 -c $(buildConfiguration) --self-contained --no-build -o $(Build.ArtifactStagingDirectory)\desktop
        
        mkdir $(Build.ArtifactStagingDirectory)\cli-netcore2.1-standalone
        mkdir $(Build.ArtifactStagingDirectory)\cli-netcore2.1-shared
        & dotnet publish $(Build.SourcesDirectory)\src\Generator.Client.CommandLine\Generator.Client.CommandLine.csproj -r win-x64 -f netcoreapp2.1 -c $(buildConfiguration) --self-contained true -o $(Build.ArtifactStagingDirectory)\cli-netcore2.1-standalone
        & dotnet publish $(Build.SourcesDirectory)\src\Generator.Client.CommandLine\Generator.Client.CommandLine.csproj -r win-x64 -f netcoreapp2.1 -c $(buildConfiguration) --self-contained false -o $(Build.ArtifactStagingDirectory)\cli-netcore2.1-shared

  - task: PowerShell@2
    condition: and(succeeded(), variables['BUILD_IS_RELEASE'])
    displayName: dotnet pack release
    inputs:
      targetType: 'inline'
      script: |
        mkdir $(Build.ArtifactStagingDirectory)\nupkg
        & dotnet pack $(Build.SourcesDirectory)\src\Generator.Client.CommandLine\Generator.Client.CommandLine.csproj -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)\nupkg /p:Version=$(PackageVersion) /p:PackAsTool=true

  - task: PowerShell@2
    condition: and(succeeded(), variables['BUILD_IS_ALPHA'])
    displayName: dotnet pack alpha
    inputs:
      targetType: 'inline'
      script: |
        mkdir $(Build.ArtifactStagingDirectory)\nupkg
        & dotnet pack $(Build.SourcesDirectory)\src\Generator.Client.CommandLine\Generator.Client.CommandLine.csproj -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)\nupkg /p:Version=$(PackageVersion) /p:PackAsTool=true /p:VersionSuffix=alpha

  - task: CopyFiles@2
    condition: and(succeeded(), variables['BUILD_PUBLISH_ARTIFACTS'])
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: |
        **/*.md
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PowerShell@2
    condition: and(succeeded(), variables['BUILD_PUBLISH_ARTIFACTS'])
    displayName: zip artifacts
    inputs:
      targetType: 'inline'
      script: |
        7z a $(Build.ArtifactStagingDirectory)\TemplateGenerator_$(PackageVersion)_win64.zip $(Build.ArtifactStagingDirectory)\*

  - task: PublishPipelineArtifact@0
    condition: and(succeeded(), variables['BUILD_PUBLISH_ARTIFACTS'])
    inputs:
      artifactName: 'drop'
      targetPath: '$(Build.ArtifactStagingDirectory)\TemplateGenerator_$(PackageVersion)_win64.zip'

  - task: PublishPipelineArtifact@0
    condition: and(succeeded(), variables['BUILD_PUBLISH_ARTIFACTS'])
    inputs:
      artifactName: 'nupkg'
      targetPath: '$(Build.ArtifactStagingDirectory)\nupkg'

  - task: PublishGitHubRelease@0
    enabled: true
    displayName: 'Publish-GitHub-Alpha'
    condition: and(succeeded(), variables['BUILD_IS_ALPHA'])
    inputs:
      applicationName: '$(GitHubApplicationName)'
      gitSourceOption: 'github'
      token: '$(GitHubAccessToken)'
      repo: '$(GitHubRepoName)'
      owner: 'taori'
      tagName: 'alpha-$(PackageVersion)'
      releaseName: 'alpha-$(PackageVersion)'
      releaseBody: 'Automated release from Azure DevOps'
      draft: false
      prerelease: true
      assetsPattern: '$(GitHubAssetsPattern)'

  - task: PublishGitHubRelease@0
    enabled: true
    displayName: 'Publish-GitHub-Release'
    condition: and(succeeded(), variables['BUILD_IS_RELEASE'])
    inputs:
      applicationName: '$(GitHubApplicationName)'
      gitSourceOption: 'github'
      token: '$(GitHubAccessToken)'
      repo: '$(GitHubRepoName)'
      owner: 'taori'
      tagName: 'release-$(PackageVersion)'
      releaseName: 'release-$(PackageVersion)'
      releaseBody: 'Automated release from Azure DevOps'
      draft: false
      prerelease: false
      assetsPattern: '$(GitHubAssetsPattern)'
